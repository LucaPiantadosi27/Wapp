<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Font Aw  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./style.css">
    <title>Boolzapp</title>
</head>

<body>

  <div class="big-container">
    <div class="back-topbar"></div>
    <div class="back-background"></div>

    <div class="app-container">
      <div id="wrapper-up">
          <!-- Sidebar - lista delkle chat -->
          <div id="sidebar">

              <!-- Header Sidebar -->
              <div class="header-sidebar">
                  <div class="box-profile">
                      <img src="img/Luca Toni.jpg" alt="Personal Pic Profile">
                      <div class="personal-name">Luca Toni</div>
                  </div>

                  <div class="header-icons">
                      <i class="fa-solid fa-circle-notch"></i>
                      <i class="fa-solid fa-message"></i>
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
              </div>

              <!-- Avviso Notifiche Sidebar -->
              <div class="popup-box">
                  <div class="icon-popup">
                      <i class="fa-solid fa-bell-slash"></i>
                  </div>

                  <div class="text-popup">
                      <div class="title-popup">Ricevi notifiche di nuovi messaggi</div>
                      <div class="link-popup"><a href="#">Attiva notifiche desktop</a></div>
                  </div>
              </div>

              <!--  Input Search Chat -->
              <div class="chat-search-box">
                  <button class="search-button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input class="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
          </div>

          <!-- Main Content  -->
          <div id="main-content">
              <div id="topbar">
                  <div class="box-profile">
                      <img src="img/avatar_1.jpg" alt="Active Profile Pic Chat">
                      <div class="box contact">
                          <div class="personal-name">Michele</div>
                          <div class="access">Ultimo accesso oggi alle 12:00</div>
                      </div>
                  </div>

                  <div class="header-icons">
                      <i class="fa-solid fa-magnifying-glass"></i>
                      <i class="fa-solid fa-paperclip"></i>
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
              </div>

              <div id="main-part">

              </div>

              <div id="bottom-bar">
  
              </div>

          </div>
      </div>
  </div>
      
</div>
<script type="text/javascript" src="./myscript.js"></script>
</body>
</html>
